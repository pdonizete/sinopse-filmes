name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make install

      - name: Lint (ruff)
        run: make lint

      - name: Run tests
        run: make test

      - name: Smoke test CLI
        run: .venv/bin/python filmes.py --help

      - name: Security audit (pip-audit)
        run: .venv/bin/python -m pip_audit
